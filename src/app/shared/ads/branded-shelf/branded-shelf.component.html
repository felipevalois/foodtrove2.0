<section class="brand-strip" style="margin-bottom: 30px;">

    <!-- Title bar -->
    <header class="header">
        <div class="logo">
          <img [src]="data.logoUrl" alt="brand logo" />
        </div>
    
        <div class="headline">
          <h3 class="tagline">{{ data.tagLine }}</h3>
          <a
            href="#"
            class="cta"
            target="_blank"
            rel="noopener noreferrer"
          >
            Shop {{ data.brandName }}
            <svg width="6" height="8" aria-hidden="true">
              <path
                d="M1 0L0 .95l2.6 2.55L0 6.05 1 7l3.5-3.5z"
                fill="currentColor"
              />
            </svg>
          </a>
        </div>
        <div class="absolute top-2 right-2 flex items-center gap-2">

            <!-- sponsored badge (purple, top-right) -->
            <button matTooltip="View or edit Ad Decision Request" matTooltipClass="ad-tooltip" matTooltipPosition="above"
            class="bg-white text-indigo-600 border border-[#d9d9d9] hover:border-indigo-600 transition-colors duration-200 rounded-[4px] h-6 w-6 flex items-center justify-center" >
            <!-- <span class="material-symbols-outlined text-xs">border_color</span> -->
            <span><svg viewBox="64 64 896 896" focusable="false" data-icon="edit" width="0.85em" height="0.85em"
                fill="currentColor" aria-hidden="true">
                <path
                d="M257.7 752c2 0 4-.2 6-.5L431.9 722c2-.4 3.9-1.3 5.3-2.8l423.9-423.9a9.96 9.96 0 000-14.1L694.9 114.9c-1.9-1.9-4.4-2.9-7.1-2.9s-5.2 1-7.1 2.9L256.8 538.8c-1.5 1.5-2.4 3.3-2.8 5.3l-29.5 168.2a33.5 33.5 0 009.4 29.8c6.6 6.4 14.9 9.9 23.8 9.9zm67.4-174.4L687.8 215l73.3 73.3-362.7 362.6-88.9 15.7 15.6-89zM880 836H144c-17.7 0-32 14.3-32 32v36c0 4.4 3.6 8 8 8h784c4.4 0 8-3.6 8-8v-36c0-17.7-14.3-32-32-32z">
            </path>
        </svg></span>
    </button>
          <!-- Banner Ad Label -->
          <div class="bg-indigo-600 text-white text-xs px-2 py-0.5 h-6 rounded-[4px] flex items-center gap-1">
            <span class="material-symbols-outlined text-sm">star</span>
            Branded Shelf
          </div>
</div>
      </header>
    
  
    <!-- Content row -->
    <div class="content-row">
      <img class="banner" [src]="data.bannerUrl" [alt]="data.headline" />
  
      <div class="carousel">
        <div
          class="track" #track
          [style.transform]="'translateX(-' + index() * cardWidth + 'px)'"
        >
            <app-product-card class="brand-shelf"
            *ngFor="let p of data.products"
            [product]="p">
        </app-product-card>
      </div>
    </div>
</div>

  </section>
