<main class="px-16 py-6 mx-32">
    <!-- Banner Ad -->
    <div *ngIf="bannerAd" class="mb-4 rounded overflow-hidden cursor-pointer relative">
      <img
        [src]="bannerAd.contents[0].data.imageUrl"
        [alt]="bannerAd.contents[0].data.title"
        [width]="bannerAd.contents[0].data.width"
        [height]="bannerAd.contents[0].data.height"
        class="w-full object-cover"
      />
      <button class="absolute top-2 left-2 bg-white p-1 rounded" (click)="openEditor(bannerAd)">✏️</button>
    </div>
  
    <div class="flex gap-6">
      <!-- Filters -->
      <app-filters class="w-64 shrink-0"></app-filters>
  
      <!-- Product Grid -->
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 flex-1">
        <app-product-card
          *ngFor="let product of filteredProducts"
          [product]="product"
        ></app-product-card>
      </div>
    </div>
  </main>
  
  <!-- Editor Modal -->
  <app-ad-request-editor
    *ngIf="showEditor"
    [requestJson]="editorInput?.requestJson"
    [responseJson]="bannerAd"
    [onSave]="editorInput?.onSave || noop"
  ></app-ad-request-editor>
