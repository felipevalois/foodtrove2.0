<main class="px-16 py-6">
  <div class="flex gap-6 items-start">
    <!-- Filters -->
    <app-filters class="w-64 shrink-0"></app-filters>

    <!-- Main Content: Ad + Product Grid -->
    <div class="flex-1 flex flex-col gap-6">
      <!-- Banner Ad Row -->
      <!-- Banner Ad Row -->
      <!-- Banner Ad -->
      <div *ngIf="bannerAd" class="mb-4 rounded overflow-hidden relative w-full max-w-[1020px] mx-auto" style="box-shadow: rgba(91, 65, 255, 0.17) 0px 0px 13px 0px; background-position: center center; background-size: cover; border: 1px solid #f0f0f0; border-radius: 8px;">
        <img [src]="bannerAd.contents[0].data.imageUrl" [alt]="bannerAd.contents[0].data.title"
          [width]="bannerAd.contents[0].data.width" [height]="bannerAd.contents[0].data.height"
          class="w-full object-cover" />

        <!-- Action Buttons -->
        <div class="absolute top-2 right-2 flex items-center gap-2">
          <!-- Pencil Button -->
          <button matTooltip="View or edit Ad Decision Request" matTooltipClass="ad-tooltip" matTooltipPosition="above"
            (click)="openEditor(bannerAd)"
            class="bg-white text-indigo-600 border border-white hover:border-indigo-600 transition-colors duration-200 rounded-[4px] h-6 w-6 flex items-center justify-center">
            <!-- <span class="material-symbols-outlined text-xs">border_color</span> -->
            <span><svg viewBox="64 64 896 896" focusable="false" data-icon="edit" width="0.85em" height="0.85em"
                fill="currentColor" aria-hidden="true">
                <path
                  d="M257.7 752c2 0 4-.2 6-.5L431.9 722c2-.4 3.9-1.3 5.3-2.8l423.9-423.9a9.96 9.96 0 000-14.1L694.9 114.9c-1.9-1.9-4.4-2.9-7.1-2.9s-5.2 1-7.1 2.9L256.8 538.8c-1.5 1.5-2.4 3.3-2.8 5.3l-29.5 168.2a33.5 33.5 0 009.4 29.8c6.6 6.4 14.9 9.9 23.8 9.9zm67.4-174.4L687.8 215l73.3 73.3-362.7 362.6-88.9 15.7 15.6-89zM880 836H144c-17.7 0-32 14.3-32 32v36c0 4.4 3.6 8 8 8h784c4.4 0 8-3.6 8-8v-36c0-17.7-14.3-32-32-32z">
                </path>
              </svg></span>
          </button>


          <!-- Banner Ad Label -->
          <div class="bg-indigo-600 text-white text-xs px-2 py-0.5 h-6 rounded-[4px] flex items-center gap-1">
            <span class="material-symbols-outlined text-sm">star</span>
            Banner Ad
          </div>
        </div>
      </div>

      <div class="mb-4 rounded overflow-hidden relative w-full max-w-[1020px] mx-auto">
        <app-branded-shelf 
          *ngIf="wonderfulStrip"
          class="mb-10"
          [data]="wonderfulStrip">
        </app-branded-shelf>
      </div>

      <div class="mb-4 rounded overflow-hidden relative w-full max-w-[1020px] mx-auto">
        <app-carousel
          *ngIf="carouselStrip"
          class="mb-10"
          [data]="carouselStrip">
        </app-carousel>
      </div>


      <!-- Product Grid -->
      <div class="product-grid">
        <app-product-card *ngFor="let product of filteredProducts" [product]="product"></app-product-card>
      </div>
    </div>
  </div>

  <!-- Editor Modal -->
  <app-ad-request-editor *ngIf="showEditor" [requestJson]="editorInput?.requestJson" [responseJson]="bannerAd"
    [onSave]="editorInput?.onSave || noop"></app-ad-request-editor>
</main>
