<div class="product-card" [class.sponsored]="product.isAd">
  <!-- Image Block -->
  <div class="image-container">
    <img [src]="product['Product image']" [alt]="product['Name of product']" />

    <!-- Sponsored pill -->
    <!-- <div *ngIf="product.isAd" class="sponsored-pill"> -->
      <div *ngIf="product.isAd" class="sponsored-pill bg-indigo-600 text-white text-xs px-2 py-0.5 h-6 rounded-[4px] flex items-center gap-1">
        <span class="material-symbols-outlined text-sm">star</span>
        Sponsored
      </div>
    <!-- </div> -->
  </div>

  <!-- Product Info -->
  <div class="product-info">
    <h3 class="name">{{ product["Name of product"] }}</h3>
  </div>

  <!-- Footer Row -->
  <div class="price-row">
    <ng-container *ngIf="product.isAd; else regular">
      <div class="cell">
        <button matTooltip="View or edit Ad Decision Request" matTooltipClass="ad-tooltip" matTooltipPosition="above"
        (click)="editAd.emit({ type: 'PLA' })"
        class="bg-white text-indigo-600 border border-white hover:border-indigo-600 transition-colors duration-200 rounded-[4px] h-6 w-6 flex items-center justify-center">
        <!-- <span class="material-symbols-outlined text-xs">border_color</span> -->
        <span><svg viewBox="64 64 896 896" focusable="false" data-icon="edit" width="1em" height="1em"
            fill="currentColor" aria-hidden="true">
            <path
              d="M257.7 752c2 0 4-.2 6-.5L431.9 722c2-.4 3.9-1.3 5.3-2.8l423.9-423.9a9.96 9.96 0 000-14.1L694.9 114.9c-1.9-1.9-4.4-2.9-7.1-2.9s-5.2 1-7.1 2.9L256.8 538.8c-1.5 1.5-2.4 3.3-2.8 5.3l-29.5 168.2a33.5 33.5 0 009.4 29.8c6.6 6.4 14.9 9.9 23.8 9.9zm67.4-174.4L687.8 215l73.3 73.3-362.7 362.6-88.9 15.7 15.6-89zM880 836H144c-17.7 0-32 14.3-32 32v36c0 4.4 3.6 8 8 8h784c4.4 0 8-3.6 8-8v-36c0-17.7-14.3-32-32-32z">
            </path>
          </svg></span>
      </button>
  </div>
      <div class="divider dividers"></div>
      <div class="cell">${{ product["Sale_Price"] }}</div>
      <div class="divider"></div>
      <div class="cell">
        <span class="material-icons-outlined cart-icon">shopping_cart</span>
      </div>
    </ng-container>
    <ng-template #regular>
      <div class="cell">${{ product["Sale_Price"] }}</div>
      <div class="divider"></div>
      <div class="cell">
        <span class="material-icons-outlined cart-icon">shopping_cart</span>
      </div>
    </ng-template>
  </div>
</div>
