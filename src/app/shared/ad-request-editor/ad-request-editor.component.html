<div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white rounded-lg shadow-xl w-[90vw] max-w-[1300px] mx-4 overflow-hidden">
      <!-- Header -->
      <div class="flex justify-between items-center p-6 border-b">
        <h2 class="text-2xl font-semibold">Ad Decision Request Editor</h2>
        <button (click)="onSave(null)">
          <span class="text-2xl text-gray-500 hover:text-gray-700">&times;</span>
        </button>
      </div>
  
      <!-- Body: Request + Response side by side -->
      <div class="p-6 flex gap-4 max-h-[70vh] overflow-hidden">
        <!-- Request Section -->
        <div class="flex-1 flex flex-col overflow-hidden">
          <h3 class="text-sm font-medium mb-2">Request</h3>
          <textarea
            [(ngModel)]="rawJson"
            class="flex-1 font-mono border rounded p-4 text-sm bg-gray-50 focus:outline-none focus:ring focus:ring-indigo-300 resize-none overflow-auto"
          ></textarea>
        </div>
  
        <!-- Response Section -->
        <div class="flex-1 flex flex-col overflow-hidden">
          <h3 class="text-sm font-medium mb-2">Response</h3>
          <div
            class="flex-1 bg-gray-100 rounded p-4 text-sm font-mono overflow-auto whitespace-pre-wrap"
          >
            <pre>{{ formattedResponse }}</pre>
          </div>
        </div>
      </div>
  
      <!-- Footer -->
      <div class="flex justify-end gap-3 px-6 py-4 border-t">
        <button
          class="px-4 py-2 bg-gray-100 text-gray-700 rounded hover:bg-gray-200"
          (click)="updateRequest()"
        >
          Update Response
        </button>
        <button
          class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700"
          [disabled]="!responseJson"
          (click)="save()"
        >
          Save
        </button>
      </div>
    </div>
  </div>
